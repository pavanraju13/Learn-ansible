- name: configuring the {{ component }}.{{ env }}.clouddevops.life
  ansible.builtin.shell: set-hostname {{ component }}.{{ env }}.clouddevops.life

- name: Installing nginx
  ansible.builtin.package: 
   name: nginx
   state: present

- name: deleting the html directory for {{ component }} 
  ansible.builtin.file:
   path: "{{ component_path }}"
   state: absent

- name: creating a directory for {{ component }} 
  ansible.builtin.file:
   path: "{{ component_path }}"
   state: directory

- name: downloading the {{ component }} code
  ansible.builtin.unarchive:
   src: "{{ url }}"
   dest: "{{ component_path }}"
   remote_src: yes

- name: copying the proxy file
  ansible.builtin.template:
   src: roboshop.conf
   dest: "{{ conf }}"

- name: Restarting the {{ component }} service
  ansible.builtin.service:
   name: nginx
   state: restarted

